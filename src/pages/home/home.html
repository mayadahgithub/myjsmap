<ion-header>
  <ion-navbar>
    <ion-title>Gps trackting system</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to myGps system!</h2>
  <ion-list>

    <ion-item>
      <ion-avatar item-start>
          <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
      </ion-avatar>
      <h2>Latitude  : {{lat}}</h2>      
    </ion-item>

  
  <ion-item>
    <ion-avatar item-start>
    <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
    </ion-avatar>
    <h2>Longitude  : {{long}}</h2>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
      <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
      </ion-avatar>
      <h2>altitude : {{latt}}</h2>
      </ion-item>

      <ion-item>
        <ion-avatar item-start>
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>
        </ion-avatar>
        <h2> accuracy : {{accu}}</h2>
        </ion-item>

  <button ion-button  (click)="stopGps()"   color="danger">stop</button>
  <button ion-button  (click)="startGps()">start</button>
  

</ion-list>
</ion-content>
